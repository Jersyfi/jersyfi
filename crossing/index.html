<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title>Jersyfi</title>
        <meta name="robots" content="noindex, nofollow" />
        <link rel="shortcut icon" type="image/svg+xml" href="./assets/favicon.png">
        
    </head>
    <body>
        <div class="cover d-flex justify-content-center align-items-center p-3">
            <div class="text-white">
                <img class="cover-inner-img" src="assets/logo.svg" alt="Jersyfi">
                <p class="fs-3 mb-0">Hier entsteht eine neue Webpr√§senz.</p>
                <p class="mb-0 text-muted">Bitte habe noch etwas geduld.</p>
            </div>

            <div class="cover-gradient w-100 h-100"></div>
            <img class="cover-img w-100 h-100" src="assets/Hintergrund.jpg" alt="Jersyfi">
        </div>

        <div class="wrapper">
            <div id="elements"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="snow.js"></script>
        <script type="module">
            new elementAnimation(
                document.getElementById('elements'),
                [
                    'assets/snow/white.svg',
                    'assets/snow/gray.svg',
                    'assets/snow/light.svg'
                ],
                {
                    interval: 420,          // rain
                    rotate: [-40, 40],
                    size: [15, 30],
                    duration: [4, 11],      // rain
                }
            ).rain()
        </script>
        <script src="linking.js"></script>
    </body>
</html>
