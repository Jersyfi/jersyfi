<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title>Jersyfi</title>
        <meta name="robots" content="noindex, nofollow" />
        <link rel="shortcut icon" type="image/svg+xml" href="./assets/favicon.png">
        
    </head>
    <body>
        <div class="cover">
            <div class="cover-inner d-flex justify-content-start align-items-start">
                <div class="m-2 m-md-5 text-white">
                    <div class="mt-md-5">
                        <h1 class="mt-md-5 display-1">Willkommen auf meiner Website</h1>
                        <p class=" fs-1 mb-0 text-muted">Hier entsteht eine neue Webpr√§senz.</p>
                    </div>
                </div>
            </div>

            <div class="cover-inner d-flex align-items-end align-items-md-start">
                <div class="m-2 my-5 m-md-5 w-100">
                    <div class="progress shadow">
                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                </div>
            </div>

            <div class="cover-inner d-flex align-items-end">
                <div class="m-2 m-md-5 text-white">
                    <p class="mb-0"><small>&copy; 2022 Jersyfi</small></p>
                </div>
            </div>

            <div class="cover-gradient w-100 h-100"></div>
            <img class="cover-img w-100 h-100" src="assets/Hintergrund.jpg" alt="Jersyfi">
        </div>

        <div class="wrapper">
            <div id="elements"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="snow.js"></script>
        <script type="module">
            new elementAnimation(
                document.getElementById('elements'),
                [
                    'assets/snow/white.svg',
                    'assets/snow/gray.svg',
                    'assets/snow/light.svg'
                ],
                {
                    interval: 420,          // rain
                    rotate: [-40, 40],
                    size: [15, 30],
                    duration: [4, 11],      // rain
                }
            ).rain()
        </script>
        <script src="linking.js"></script>
    </body>
</html>
